name: GitHub Pages

on:
  push:
    branches: ["main"]
  schedule:
    - cron: '30 2 * * *'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai
    steps:
      - name: Checkout
        uses: actions/checkout@v4  # ✅ 升级到 v4

      - name: Setup Pages
        uses: actions/configure-pages@v4  # ✅ 升级到 v4

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1  # 保持原状

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2.0.0  # ✅ 明确指定 v2.0.0
        with:
          path: ./_site  # 显式指定路径（可选但推荐）

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3  # ✅ 升级到 v3
